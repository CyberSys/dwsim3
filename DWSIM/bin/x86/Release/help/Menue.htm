<script>

function Highlight()
{
   var filename = location.href;
   if (filename.split('?').length ==2)
   {
     searchlink = filename.split('?')[1];
     
     Linklist = document.getElementsByTagName("a");
     for (var i = 0; i < Linklist.length; i++)
     {
       if (Linklist[i].href.search(searchlink)>=0)
	  {Linklist[i].style.backgroundColor="crimson";
	   parentID = Linklist[i].parentNode.id;
	   document.getElementById(parentID).style.display = '';
	  }
     }
   }
}

function ToggleSubfolder(Subfolder) 
{

    if (document.getElementById(Subfolder).style.display == 'none')
    {document.getElementById(Subfolder).style.display = '';}
    else
    {document.getElementById(Subfolder).style.display = 'none';}

}


function BGCol(ID) 
{

    Linklist = document.getElementsByTagName("a");
    for (var i = 0; i < Linklist.length; i++)
      {Linklist[i].style.backgroundColor="#aaaaaa";}

    var x = document.getElementById(ID);
    x.style.backgroundColor="crimson";
}

</script>
